<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Bot Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>WhatsApp Bot Login</h1>
  <form id="form">
    <input type="text" id="phone" placeholder="Phone Number" required>
    <br>
    <input type="text" id="code" placeholder="6-digit Code" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value;
      const code = document.getElementById('code').value;

      fetch(`/pairing?phone=${phone}&code=${code}`, {
        method: 'GET',
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('WhatsApp Bot connected successfully!');
        } else {
          alert('Error: ' + data.message);
        }
      })
      .catch(error => alert('Error connecting to the server.'));
    });
  </script>

</body>
</html>
